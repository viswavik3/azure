<!DOCTYPE html>
<html>
<head>
	<title>Product Table</title>
	<style>
		table {
			border-collapse: collapse;
		}
		th, td {
			padding: 10px;
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<h1>Product Table</h1>

	<!-- Table to display products -->
	<table>
		<tr>
			<th>ProductID</th>
			<th>ProductName</th>
			<th>Price</th>
			<th>Photo</th>
		</tr>
		<tr>
			<td>123</td>
			<td>MarutiSuzuki</td>
			<td>15000</td>
			<td><img src="photo.jpg"></td>
		</tr>
	</table>
</body>
</html>
